<!DOCTYPE html>
<html lang="zh">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Editor.md examples</title>

    <style type="text/css">
        table {
            border: 1px solid #000000;
            text-align: center;
            border-collapse: collapse;
        }

        table thead th {
            border: 1px solid black;
        }

        table tbody td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<!-- 因为我们使用了dark主题，所以在容器div上加上dark的主题类，实现我们自定义的代码样式 -->
<div>
    <div><label id="addContent">新增</label></div>
    <table cellpadding="0" cellspacing="0">
        <thead>
        <th>序号</th>
        <th>标题</th>
        <th>操作</th>
        </thead>
        <tbody>
        <tr th:each="c,stat:${contents}">
            <!--<td th:text="${stat.count}"></td>-->
            <td th:text="${c.id}"></td>
            <td th:text="${c.title}"></td>
            <td><a th:href="'/contents/'+${c.id}">编辑</a><a th:href="'/contents/'+${c.id}+'?preview=true'">预览</a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="../static/js/jquery.min.js"></script>
<script type="text/javascript">

    $(function () {
        $("#addContent").click(function(){
            window.location.href="/contents";
        });
    })

</script>
</body>
</html>
